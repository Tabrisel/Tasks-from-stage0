<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="myStyles.css" rel="stylesheet">
    <link rel="icon" href="favicon/ball.ico" type="image/x-icon">
    <title>Ping Pong</title>
</head>
<body>
    <main>
        <div id="board_game">
                <button id="okayButton">Ok!</button>
                <div class="modalResults">

                    <div class="border_middle"></div>

                    <div class="title_score">
                        <h1>Last games:</h1>
                    </div>

                    <div class="cross"></div>

                    

                    <div class="box_results">
                        
                        <div class="numberOfGame">
                            <div class="miniTitle">Number of game</div>
                            

                        </div>

                        <div class="valueGame">
                            <div class="miniTitle">Results</div>
                            
                            
                        </div>
                    </div>
                </div>


                <div class="blackBox">
                   
                    <div class="modalWindow">

                        <div class="startGame">
                            <button id="startGame">Start game</button>
                        </div>

                        <div class="questionSound">How about music?
                            <div class="answersSound">
                                <div class="yes">
                                    <input id="yesSound" name="music" type="radio">
                                    <label class="radioLabel" for="yesSound">Yes</label>
                                </div>

                                <div class="no"><input id="noSound" name="music" type="radio" checked>
                                    <label class="radioLabel" for="noSound">No</label>
                                </div>

                            </div>
                        </div>
                            
                            <div class="results">
                                <button id="last_games">Last games</button>
                            </div>

                            <div class="easy_mode_block">Maybe easy-mode?
                                <div class="answersMode">
                                    <div class="turnOn">
                                        <input id="yesMode" name="easy_difficult" type="checkbox">
                                        <label class="easyMode" for="yesMode">Turn&nbsp;ON</label>
                                    </div>
                                    </div>
                            </div>
                        
                    </div>

                    
                    
                </div>
                <canvas id="field"></canvas>
                        <button id="sound_button"></button>

        </div>
                <div class="text_under_board">
                <p>Your side is left! You can move by using keys "W" and "S"</p>
                <p>Score 5 points to win. Good luck!</p>
                
        
    </main>
    <footer>
        <div class="footerBlock">
            <div class="github">
            <a class="user" href="https://github.com/tabrisel" target="_blank"><img src="icons/github_mark.svg" center><div class="name">Tabrisel</div></a>
            </div>
            <div class="year">
                <p>2023</p>
            </div>
            <a class="RSS" href="https://rs.school/js-stage0/" target="_blank"></a>
    </footer>
    <script src="game.js"></script>
</body>
</html>
